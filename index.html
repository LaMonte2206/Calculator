<!DOCTYPE html>
    <html x-ng-app="calcApp">
        <head>
            
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script   src="https://code.jquery.com/jquery-1.12.2.min.js"   integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="   crossorigin="anonymous"></script>
            <script src="index.js"></script>
            <link rel="stylesheet" href="styles.css">
            </head>
            
            <body ng-controller="mainController">
                <div class="numbers">
                    <input class="input" type="number" placeholder="1st Number" ng-model="opt1">
                    <input class="input" type="number" placeholder="2nd Number" ng-model="opt2">
                </div>
                <div class="button">
                    <button class="add" ng-click="Add(opt1, opt2)">ADD</button>
                    <button class="subtract" ng-click="Subtract(opt1, opt2)">SUBTRACT</button>
                    <button class="multiply" ng-click="Multiply(opt1, opt2)">MULTIPLY</button>
                    <button class="divide" ng-click="Divide(opt1, opt2)">DIVIDE</button>
                </div>
                <div class="results">
                    <p ng-bind="answer"></p>
                </div>
                <div ng-view>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
                    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
		            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script>
		            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
		            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
		            <script src="index.js"></script>
                </div>
                 
                
                   
                  
            </body>   
    </html>
